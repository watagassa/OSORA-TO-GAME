<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle</title>
    <link rel="stylesheet" href="css/puzzle.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <script src="js/puzzle.js"></script>
</head>

<body>
    <div class="content">
        <div class="content__head">
            <h1>スライドパズル</h1>
        </div>
        <div id = "display_scores"></div>
        <button type="button" onclick="location.replace('index.html');">Return</button>
        <div class="content__main">
            <div class="content__item">
                <h2 class="content__description">もんだい</h2>
                <div class="content__frame">
                    <div id="puzzle"></div>
                </div>
            </div>


            <div class="content__item">
                <h2 class="content__description">せいかい</h2>
                <div class="content__frame">
                    <div id="seikai"></div>
                </div>
            </div>
        </div>

        <div class='content__footer'>
            <div id="success" class="message--success"></div>
            <div>
                <span>動かした回数:</span>
                <span id="sumCount">
                </span>
            </div>
        </div>
    </div>
    <script src="js/displayScores.js"></script>
</body>

</html>
