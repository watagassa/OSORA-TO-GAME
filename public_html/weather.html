<html lang="en">
    <head>
        <title>Weather-App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/weather.css"> <!--cssを指定  -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> <!-- boxiconsを使うためのlink -->
        
    </head>

    <body>
        <div class="container">
            <div class="main">
                <div class="search-box">
                    <i class='bx bx-map'></i>
                    <input type="text" placeholder="enter your location">
                    <button class="bx bx-search"></button>
                </div>

                <p class="city-hide">city hide</p>



                <div class="weather-box">
                    <div class="box">
                        <div class="info-weather">
                            <div class="weather">
                                <img src="img_weather/cloud.png" >
                                <p class="temperature">0<span>°C</span></p>
                                <p class="description">Broken Clouds</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <i class='bx bx-water'></i>
                        <div class="text">
                            <div class="info-humidity">
                                <span>0%</span>
                            </div>
                            <p>humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class='bx bx-wind' ></i>
                        <div class="text">
                            <div class="info-wind">
                                <span>0Km/h</span>
                            </div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

                <div class="not-found">
                    <div class="box">
                        <img src="img_weather/404.png">
                        <p>Oops! Location not found!</p>
                    </div>
                </div>
            </div>
            <div class="sub">
                <h2 weather-forcast>weather-forcast-5days</h2>
                <div class="weather-hour">
                    <div class="weather-hour-info">
                        <h3>1hour later</h3>
                        <img src="img_weather/cloud.png" >
                        <p class="description">Broken Clouds</p>
                        <p class="temperature">0<span>°C</span></p>
                    </div>
                    <div class="weather-hour-info">
                        <h3>1hour later</h3>
                        <img src="img_weather/cloud.png" >
                        <p class="description">Broken Clouds</p>
                        <p class="temperature">0<span>°C</span></p>
                    </div>
                    <div class="weather-hour-info">
                        <h3>1hour later</h3>
                        <img src="img_weather/cloud.png" >
                        <p class="description">Broken Clouds</p>
                        <p class="temperature">0<span>°C</span></p>
                    </div>
                    <div class="weather-hour-info">
                        <h3>1hour later</h3>
                        <img src="img_weather/cloud.png" >
                        <p class="description">Broken Clouds</p>
                        <p class="temperature">0<span>°C</span></p>
                    </div>
                    <div class="weather-hour-info">
                        <h3>1hour later</h3>
                        <img src="img_weather/cloud.png" >
                        <p class="description">Broken Clouds</p>
                        <p class="temperature">0<span>°C</span></p>
                    </div>
                    
                </div>
            </div>
        </div>

        <button class="homebutton" type="button" onclick="location.replace('index.html');">Return</button>
        <script src="js/weather.js"></script><!--jsを指定  -->
    </body>
<script>
