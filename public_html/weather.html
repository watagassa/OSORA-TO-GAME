<html lang="en">
    <head>
        <title>Weather-App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/weather.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> <!-- boxiconsを使うためのlink -->
        
    </head>
    <body>

        <div class="container">
            <div class="search-box">
                <i class='bx bx-map'></i>
                <input type="text" placeholder="enter your location">
                <button class="bx bx-search"></button>
            </div>
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="homebutton" type="button" onclick="location.replace('index.html');">Return</button>
    </body>
</html>
